<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>Login Form</h2>
    <form>
      <input
        value="sagar"
        maxlength="8"
        type="text"
        placeholder="enter username"
        required
        name="name"
        size="20"
      />

      <br /><br />

      <input
        type="password"
        minlength="6"
        maxlength="7"
        placeholder="enter password"
        name="password"
      />
      <br /><br />

      <input type="file" multiple />
      <br /><br />

      <input type="email" value="abc@gmail.com" placeholder="email" readonly />
      <br /><br />

      <input type="radio" checked name="gender" />

      <label>Male</label> <input name="gender" type="radio" /><label
        >Female</label
      ><br /><br />
      <input disabled type="button" value="Login" />
    </form>
  </body>
</html>
