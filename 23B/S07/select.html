<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>Select the city</h2>
    <form>
      <select>
        <option>hyd</option>
        <option>pune</option>
        <option>mumbai</option>
        <option>delhi</option>
      </select>

      <h2>Select Color</h2>
      <select>
        <option>blue</option>
        <option>green</option>
        <option>yellow</option>
        <option>black</option>
      </select>
      <h2>select with optgroup</h2>
      <select>
        <optgroup label="Frontend">
          <option>html</option>
          <option>css</option>
          <option>js</option>
          <option>react</option>
        </optgroup>

        <optgroup label="Backend">
          <option>nodejs</option>
          <option>expressjs</option>
          <option>asp.net</option>
          <option>web api</option>
        </optgroup>

        <optgroup label="Database">
          <option>mongodb</option>
          <option>sql server</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
