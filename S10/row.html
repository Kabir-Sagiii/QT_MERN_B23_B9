<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 1200px;
        height: 400px;
        border: 3px solid red;
        display: flex;
        flex-direction: column;
        color: white;
      }
      .row1 {
        background-color: green;
        height: 50px;
      }
      .row2 {
        background-color: blue;
        height: 250px;
      }
      .row3 {
        background-color: black;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row1">Row 1</div>
      <div class="row2">Row 2</div>
      <div class="row3">Row 3</div>
    </div>
  </body>
</html>
