<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>type attribute</h2>

    <ul type="disc">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>React JS</li>
      <li>NodeJS</li>
    </ul>

    <ul type="circle">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>React JS</li>
      <li>NodeJS</li>
    </ul>

    <ul type="square">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>React JS</li>
      <li>NodeJS</li>
    </ul>

    <ul type="none">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>React JS</li>
      <li>NodeJS</li>
    </ul>
  </body>
</html>
